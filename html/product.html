<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>OnlineStore_Practice</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/default.css" rel="stylesheet" />
    <link href="../css/authorization.css" rel="stylesheet" />
    <link href="../css/profile.css" rel="stylesheet" />
    <link href="../css/slider.css" rel="stylesheet" />
    <link href="../css/tabs.css" rel="stylesheet" />
    <style>
        .container {
            width: 100%;
            height: 100%;
            background-color: #546e7a;
        }

        .info, product_info {
            width: 50%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>

    <!--Заголовок-->
    <header>
        <h1 class="site_name">Garden Furniture in Ukraine</h1>
        <div id="authentefication">
            <a href="http://google.com">User</a>
            <div id="profile_icon"></div>
        </div>
    </header>

    <!--Меню-->
    <div id="menu">
        <ul>
            <li><a href="../index.html">Товары</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="about.html">О нас</a></li>
        </ul>
        <form id="search">
            <input type="text" name="searchText" placeholder="Поиск товаров" />
            <button type="submit" name="searchButton">Искать</button>
        </form>
    </div>

    <!--Форма для регистрации-->

    <main>
        <div class="container">
            <div class="info">
                <div class="slider">
                    <input type="radio" name="slide_switch" id="id1" />
                    <label for="id1">
                        <img src="https://i2.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937181.jpg" width="100" />
                    </label>
                    <img src="https://i2.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937181.jpg" height="320" />

                    <input type="radio" name="slide_switch" id="id2" checked="checked" />
                    <label for="id2">
                        <img src="https://i2.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937272.jpg" width="100" />
                    </label>
                    <img src="https://i2.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937272.jpg" height="320" />

                    <input type="radio" name="slide_switch" id="id3" />
                    <label for="id3">
                        <img src="https://i2.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937370.jpg" width="100" />
                    </label>
                    <img src="https://i2.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937370.jpg" height="320" />

                    <input type="radio" name="slide_switch" id="id4" />
                    <label for="id4">
                        <img src="https://i1.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937636.jpg" width="100" />
                    </label>
                    <img src="https://i1.rozetka.ua/goods/1656937/keter_7290106922471_images_1656937636.jpg" height="320" />
                </div>
                <script src="http://thecodeplayer.com/uploads/js/prefixfree.js" type="text/javascript"></script>
            </div>

            <div class="product_info">
                <form>

                    <h1>Название товара</h1>
                    <p>Цена: 100$</p>
                    <button type="submit">Купить</button>
                    <button type="submit">Добавить в корзину</button>
                </form>

                <ul class="tabs">
                    <li>
                        <input type="radio" name="tabs" id="tab-1" checked>
                        <label for="tab-1">Описание</label>
                        <div class="tab-content">
                            Описание товара
                        </div>
                    </li>
                    <li>
                        <input type="radio" name="tabs" id="tab-2">
                        <label for="tab-2">Характеристики</label>
                        <div class="tab-content">
                            Характеристики товара
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <p>&copy;2018</p>
    </footer>
</body>
</html>
